<style>
body {
  font-size: 10px;  
}

.container {
  position: relative;
  width: 30em;
  height: 30em;
  border: 0.1em solid black;
}

.head {
  background: green;
  width: 80%;
  height: 75%;
  border-radius: 50%;
  margin: 10%;
}

.eye {
  position: absolute;
  background: white;
  border: 1em solid green;
  width: 35%;
  height: 35%;
  border-radius: 50%;
  top: 6%;
}

.eye--left {
  left: 6%;
}

.eye--right {
  right: 6%;
}

.eye::after {
  content: "";
  display: block;
  height: 16%;
  width: 16%;
  background: black;
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 9;
  margin: -8%;
  border-radius: 50%
}

.nostril {
  background: white;
  position: absolute;
  height: 4%;
  width: 4%;
  border-radius: 50%;
  top: 46%;
}

.nostril--left {
  left: 44%;
}

.nostril--right {
  right: 44%;
}

.mouth {
  display: block;
  color: white;
  position: absolute;
  top: 45%;
  left: 47%;
  font-size: 10em;
  transform: rotate(90deg);
}
</style>

<div class="container">
  <div class="head"></div>
  <div class="eye eye--left"></div>
  <div class="eye eye--right"></div>
  <div class="nostril nostril--left"></div>
  <div class="nostril nostril--right"></div>
  <div class="mouth">)</div>
</div>
