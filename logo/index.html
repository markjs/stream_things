<style>

body {
  font-size: 10px;  
  margin: 0;
  padding: 0;
}

.container {
  position: absolute;
  width: 30em;
  height: 30em;
  margin: 2em;
}

.head {
  background: green;
  width: 100%;
  height: 80%;
  border-radius: 50%;
  margin: 10% 0;
}

.eye {
  position: absolute;
  background: white;
  border: 1.2em solid green;
  width: 42%;
  height: 42%;
  border-radius: 50%;
  top: 3%;
}

.eye--left {
  left: 0%;
}

.eye--right {
  right: 0%;
}

.eye::after {
  content: "";
  display: block;
  height: 16%;
  width: 16%;
  background: black;
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 9;
  margin: -8%;
  border-radius: 50%
}

.nostril {
  background: white;
  position: absolute;
  height: 5%;
  width: 5%;
  border-radius: 50%;
  top: 48%;
}

.nostril--left {
  left: 43%;
}

.nostril--right {
  right: 43%;
}

.mouth {
  display: block;
  color: white;
  position: absolute;
  top: 43%;
  left: 46%;
  font-size: 13em;
  transform: rotate(90deg);
  font-family: sans-serif;
}

</style>

<div class="container">
  <div class="head"></div>
  <div class="eye eye--left"></div>
  <div class="eye eye--right"></div>
  <div class="nostril nostril--left"></div>
  <div class="nostril nostril--right"></div>
  <div class="mouth">)</div>
</div>
